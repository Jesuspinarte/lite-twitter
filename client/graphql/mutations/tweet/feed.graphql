query Feed($params: TweetParams!) {
  feed(params: $params) {
    errors {
      field
      message
      type
    }
    tweets {
      id
      text
      user {
        id
        name
        username
      }
      votesCount
      commentsCount
      hashtags
      createdAt
      mentions {
        id
        username
        name
      }
    }
  }
}
